</head>
<body>
	<h2>Русский → сказочный</h2>
	<input type="text" value="пример текста" id="write" onchange="read.value = this.value.toLowerCase();"><br>
	<input type="text" value="пример текста" disabled id="read"><br>
	<h2>Сказочный → русский</h2>
	<script src="logic2.js"></script>
	<style type="text/css">
		#write {
			font-family: courier new;
		}
		#read {
			font-family: FP, courier new;
			letter-spacing: 2px;
		}
		input[type = text] {
			font-size: 25px;
			width: 500px;
		}
		button {
			font-family: FP, courier new;
			font-size: 25px;
			width: 50px;
			height: 50px;
			text-align: center;
			vertical-align: middle;
		}
		@font-face {
			font-family: FP; 
			src: url("fantasy_patrol.ttf"); 
		} 
	</style>
</body>
</html>
